<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>

</head>

<body>
  
  <div class="chocolate-box" onmouseenter="party.confetti(this)">
    <div class="box-bottom"></div>
    <div class="cover"></div>
    <div class="row">
       <div class="chocolate-container">
         <div id="polar-bear">
           <div id="left-ear"></div>
           <div id="right-ear"></div>
           <div id="left-eye"></div>
           <div id="right-eye"></div>
           <div id="snout">
              <div id="nose"></div>
             
              <div id="mouth"></div>
           </div>
         </div>
       </div>
       <div class="chocolate-container">
         <div class="heart"></div>
       </div>
    </div>

    <div class="row">
      <div class="chocolate-container">
        <div id="macaron"></div>
      </div>
      <div class="chocolate-container">
        <div id="penguin">
           <div id="tummy-container">
             <div id="tummy"></div>
           </div>
           <div id="left-leg"></div>
           <div id="right-leg"></div>
           <div id="left-hand"></div>
           <div id="right-hand"></div>
           <div class="penguin-eye"></div>
           <div class="penguin-eye-right"></div>         
           <div id="beak">
             <div id="beak-inner"></div>
           </div>
           
         </div>
      </div>
    </div>
   
  </div>

  <!-- Audio -->
  <audio controls autoplay>
  <source src="assets/happy-birthday.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
 
  <script src="script.js"></script>
</body>

</html>
